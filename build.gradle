plugins {
    id 'java'
}

group = 'ru.skillfactory'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:postgresql:42.5.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}